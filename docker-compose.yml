version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: whatsapp_sender_db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres123
      POSTGRES_DB: whatsapp_sender
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout:  5s
      retries:  5
    networks:
      - whatsapp_network

  redis:
    image: redis:7-alpine
    container_name: whatsapp_sender_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - whatsapp_network

  # RQ Worker (procesamiento as√≠ncrono)
  worker:
    build: .
    container_name: whatsapp_sender_worker
    command: rq worker --with-scheduler campaigns messages
    depends_on:
      - redis
      - postgres
    env_file:
      - .env
    networks:
      - whatsapp_network
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:

networks:
  whatsapp_network:
    driver: bridge